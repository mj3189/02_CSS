    <style>



         .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card-item {
            width: 23%; /* 한 줄에 4개씩 배치하기 위해 너비 조절 */
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .card {
            display: block;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-thumbnail {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
            margin: 0;
        }

        form {
            display: flex;
            align-items: center;
        }

        #searchQuery {
            width: 300px; /* 검색창의 가로 크기 조절 */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 2px; /* 검색창의 둥근 테두리 조절 */
            outline: none;
        }

        #searchButton {
            background-color: #fff; /* 검색 버튼의 배경색 */
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 2px; /* 검색 버튼의 둥근 테두리 조절 */
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #f8f8f8; /* 마우스 호버 시 배경색 변경 */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* 배경색 조절 */
        }

        aside {
            width: 240px; /* 사이드바의 너비 조절 */
            height: 100vh; /* 화면 높이만큼 사이드바의 높이 조절 */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff; /* 사이드바 배경색 조절 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            overflow-y: auto; /* 내용이 넘칠 경우 스크롤 표시 */
        }

        nav {
            padding: 20px;
        }

        .sidebar-item {
            margin-bottom: 15px;
        }

        .sidebar-item a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .sidebar-item a:hover {
            background-color: #f0f0f0; /* 마우스 호버 시 배경색 변경 */
        }
    </style>
